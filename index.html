<div>
    <h2>Generate Sheets</h2>
    
    <div class="option">
        <label>Select Label Template: </label>
        <select id="labelTemplate"></select>
    </div>
    <div id="labelGroupContainer">
        <div class="labelGroup">
            <div class="option">
                <label>Upload files: </label>
                <input type="file" class="filefield" name="filefield[]" multiple="multiple">
            </div>
            <div class="option">
                <label>Images Per Label: </label>
                <span>
                    <input class="imagesperlabelcount" type="number" value="1" />
                </span>
            </div>
            <div class="option">
                <button>Delete this label group</button>
            </div>

        </div>
    </div>

    <button id="newlabelgroup">Create new label group</button>
